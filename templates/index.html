<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Meeting Transcriber & Summarizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #0ff;
        }

        form {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 500px;
            margin-bottom: 2rem;
        }

        input[type="file"] {
            border: none;
            padding: 1rem;
            background: #1f1f1f;
            color: #0ff;
            border-radius: 10px;
            outline: none;
        }

        button {
            padding: 1rem;
            font-size: 1.1rem;
            background: #0ff;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #0ff;
        }

        button:hover {
            background: #00f5ff;
            box-shadow: 0 0 20px #00f5ff;
        }

        .output-box {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 6px #0ff;
        }

        pre {
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 1rem;
            line-height: 1.6;
            color: #e0e0e0;
        }

        a {
            color: #0ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #00f5ff;
        }
    </style>
</head>
<body>
    <h1>AI Meeting Transcriber & Summarizer</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="audiofile" accept=".wav,.mp3" required>
        <button type="submit">üöÄ Upload & Summarize</button>
    </form>

    {% if transcript %}
        <div class="output-box">
            <h2>üìù Transcript</h2>
            <pre>{{ transcript }}</pre>
        </div>

        <div class="output-box">
            <h2>‚ú® Summary</h2>
            <pre>{{ summary }}</pre>
        </div>

        <div class="output-box">
            <h2>üìÑ Download</h2>
            <a href="{{ url_for('uploaded_file', filename=txt_filename) }}">Download Transcript as .txt</a>
        </div>
    {% endif %}
</body>
</html>
